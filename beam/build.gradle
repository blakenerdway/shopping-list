buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
        classpath 'com.google.auto.service:auto-service:1.0-rc5'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'


shadowJar {
    mergeServiceFiles()
    zip64 true
    archiveBaseName.set('beam-pipelines')
    archiveClassifier.set('')
    archiveVersion.set('')
}

repositories {
    mavenCentral()
    maven {
        url = 'https://repository.apache.org/content/repositories/snapshots/'
    }

    maven {
        url = 'https://packages.confluent.io/maven/'
    }
}



dependencies {

    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'
    compile 'com.google.auto.service:auto-service:1.0-rc6'
    implementation 'com.google.auto.service:auto-service:1.0-rc6'
    implementation 'com.google.auto.value:auto-value:1.7'
    implementation 'com.google.auto.value:auto-value-annotations:1.7'

    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'io.nats:jnats:1.0'
    compile 'org.apache.commons:commons-csv:1.8'
    compile 'org.apache.beam:beam-runners-direct-java:2.28.0'
    compile 'org.apache.beam:beam-runners-flink-1.12:2.28.0'
    compile 'org.apache.beam:beam-sdks-java-io-jdbc:2.28.0'
    compile 'mysql:mysql-connector-java:8.0.25'
    compile 'org.apache.kafka:kafka-clients:2.7.0'
    compile 'org.apache.beam:beam-sdks-java-io-kafka:2.28.0'
    compile 'com.google.protobuf:protobuf-java:3.1.0'
    runtime 'org.slf4j:slf4j-jdk14:1.7.30'
    runtime 'org.apache.beam:beam-runners-direct-java:2.28.0'
    runtime 'mysql:mysql-connector-java:8.0.25'
    shadow ("org.apache.beam:beam-runners-flink-1.12:2.28.0")
}

group = 'org.example'
version = '0.1'
sourceCompatibility = '1.8'

task execute (type:JavaExec) {
    main = System.getProperty("mainClass")
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
    args System.getProperty("exec.args", "").split()
}
